<ion-view view-title="现金流量日分析">
  <ion-content class="padding">
    <div ng-if="show_query_condition" class="list" >
      <div class="item item-divider">查询条件</div>
      <div class="item item-icon-left" ion-datetime-picker monday-first date ng-model="condition.day">
        <span>现金流量日:</span>
        <i class="icon ion-ios-calendar-outline positive"></i>
        <strong>{{condition.day| date: "yyyy-MM-dd"}}</strong>
      </div>
      <div class="item item-text-wrap">
        <a class="button button-block icon-left ion-search calm" ng-click="query()">查询</a>
        <a class="button button-block icon-left ion-refresh dark" ng-click="resetData()">重置</a>
      </div>
    </div>
    <div ng-if="show_query_result" class="list">
      <div class="item item-divider">查询结果:</div>
      <div class="item item-text-wrap">
        <div id="cashFlowChart" style="width: 95%;height:360px;"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
