<ion-view view-title="现金流量渠道分析">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">查询条件</div>
      <div class="item item-input">
        <div class="item item-icon-left" ion-datetime-picker monday-first seconds ng-model="condition.startPayDate">
          <i class="icon ion-ios-calendar positive"></i>
          <strong>{{condition.startPayDate| date: "yyyy-MM-dd H:mm:ss"}}</strong>
        </div>
      </div>
      <div class="item item-input">
        <div class="item item-icon-left" ion-datetime-picker monday-first seconds ng-model="condition.endPayDate">
          <i class="icon ion-ios-calendar positive"></i>
          <strong>{{condition.endPayDate| date: "yyyy-MM-dd H:mm:ss"}}</strong>
        </div>
      </div>
      <div class="item item-text-wrap">
        <a class="button button-block icon-left ion-search calm" ng-click="query()">查询</a>
        <a class="button button-block icon-left ion-refresh dark" ng-click="resetData()">重置</a>
      </div>
    </div>
    <div class="item item-divider">查询结果展示:</div>
    <div class="item item-text-wrap">
      <div id="main" style="width: 90%;height:500px;"></div>
    </div>
  </ion-content>
</ion-view>
