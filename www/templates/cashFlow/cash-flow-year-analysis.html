<ion-view view-title="现金流量年分析">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider item-icon-right">
        查询条件
        <div ng-click="toggleQueryCondition()">
          <i class="icon {{ show_query_condition ? 'ion-arrow-up-b' : 'ion-arrow-down-b' }}"></i>
        </div>
      </div>
      <div ng-if="show_query_condition">
        <div class="item item-icon-left" ion-datetime-picker monday-first date ng-model="condition.year">
          <span>查询日期:</span>
          <i class="icon ion-ios-calendar-outline positive"></i>
          <strong>{{condition.year| date: "yyyy"}}</strong>
        </div>
        <div class="item item-text-wrap">
          <a class="button button-block icon-left ion-search calm" ng-click="query()">查询</a>
          <a class="button button-block icon-left ion-refresh dark" ng-click="resetData()">重置</a>
        </div>
      </div>
    </div>
    <div ng-if="show_query_result" class="list">
      <div class="item item-divider">查询结果</div>
      <div class="item item-text-wrap">
        <div id="cashFlowChart" style="width: 95%;height:360px;"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
