<ion-view view-title="用户净增">
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="personalInfo">个人信息</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="deRefresh()"></ion-refresher>
    <div class="row">
      <div class="col">
        <button class="button button-block" ng-click="queryDayUserNetInfo()">日</button>
      </div>
      <div class="col">
        <button class="button button-block" ng-click="queryWeekUserNetInfo()">周</button>
      </div>
      <div class="col">
        <button class="button button-block" ng-click="queryMonthUserNetInfo()">月</button>
      </div>
    </div>
    <div class="list">
      <div class="item item-text-wrap">
        <div id="userNetChart1" style="width: 95%;height:260px;"></div>
      </div>
      <div class="item item-text-wrap">
        <div id="userNetChart2" style="width: 95%;height:260px;"></div>
      </div>
      <div class="item item-text-wrap">
        <div id="userNetChart3" style="width: 95%;height:260px;"></div>
      </div>
      <div class="item item-text-wrap">
        <div id="userNetChart4" style="width: 95%;height:260px;"></div>
      </div>
      <div class="item item-text-wrap">
        <div id="userNetChart5" style="width: 95%;height:260px;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block" ng-click="queryDayUserNetInfo()">日</button>
      </div>
      <div class="col">
        <button class="button button-block" ng-click="queryWeekUserNetInfo()">周</button>
      </div>
      <div class="col">
        <button class="button button-block" ng-click="queryMonthUserNetInfo()">月</button>
      </div>
    </div>
  </ion-content>
</ion-view>
