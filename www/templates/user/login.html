<ion-view title="登录">
  <ion-content has-bouncing="true" overflow-scroll="false">
    <div class="login-mian">
      <div class="login-content">
        <div class="blank-h12"></div>
        <div class="logo-wrap text-center ">
          <span class="logo">
            <img ng-src="img/login-logo.png" width="200px" height="60px">
          </span>
        </div>
        <div class="input-wrap row row-center">
          <label class="left-icon-wrap">
            <i class="icon ion-ios-person"></i>
          </label>
          <input type="text" class="col login-input" placeholder="请输入用户名" ng-model="user.username" maxlength="11">
        </div>
        <div class="input-wrap row row-center mt-20">
          <label class="left-icon-wrap">
            <i class="icon ion-ios-locked"></i>
          </label>
          <input type="{{show_psd ? 'text' : 'password'}}" class="col login-input" placeholder="请输入密码"
                 ng-model="user.password">
          <button class="button" ng-click="showPassword()">
            <i class="icon  {{!show_psd ? 'ion-eye' : 'ion-eye-disabled'}} "></i>
          </button>
        </div>
        <div class="blank-h12"></div>
        <button class="button button-block button-positive" ng-click="login()">
          登录
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
