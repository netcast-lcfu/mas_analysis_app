<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">查询条件</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-input item-select">
        <div class="input-label">
          行政区域:
        </div>
        <select ng-model="condition.adminArea"
                ng-options="area.adminAreaName for area in adminAreaData track by area.adminAreaId"></select>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="queryData()">
      确定
    </button>
  </ion-content>
</ion-modal-view>
