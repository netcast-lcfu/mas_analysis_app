<ion-view view-title="主营业务状态变化分析">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">查询条件</div>
      <div class="item item-input item-select">
        <div class="input-label">
          行政区域:
        </div>
        <select ng-model="condition.area"
                ng-options="area.areaName for area in adminAreaData track by area.areaId"></select>
      </div>
      <div class="item item-input item-select">
        <div class="input-label">
          年份:
        </div>
        <select ng-model="condition.year"
                ng-options="year for year in yearData"></select>
      </div>
      <div class="item item-input item-select">
        <div class="input-label">
          月份:
        </div>
        <select ng-model="condition.period"
                ng-options="period.periodName for period in periodData track by period.periodId"></select>
      </div>
      <div class="item item-text-wrap">
        <a class="button button-block icon-left ion-search calm" ng-click="query()">查询</a>
        <a class="button button-block icon-left ion-refresh dark" ng-click="resetData()">重置</a>
      </div>
    </div>
    </div>
    <div class="item item-divider">查询结果展示:</div>
    <div class="item item-text-wrap">
      <div id="main" style="width: 95%;height:420px;"></div>
    </div>
  </ion-content>
</ion-view>
